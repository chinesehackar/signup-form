<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="image-section">
        <img src="images/dark-mountains.jpg" alt="mountain photo" class="main-image">
        <div class="logo-container">
            <img class="logo-image" src="images/odin-lined.png" alt="odin logo">
            <p>Odin</p>
        </div>
        <p class="credits">Photo by <a href="https://unsplash.com/photos/photograph-of-milky-way-hF27It_F5xY">James
                Donovan</a> on
            <a href="https://unsplash.com/">Upslash</a>.
        </p>
    </div>
    <div class="form-section">
        <div>
            <p class="top-content">This is not a real online service! You know you need something like this in your
                life to help you
                realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p class="top-content">You <em>know</em> you want to</p>
        </div>
        <div>
            <form action="mypage.js" method="GET">
                <div class="fields">
                    <h2>Let's Do This!</h2>
                    <div class="row">
                        <div>
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name">
                        </div>
                        <div>
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name">
                        </div>
                    </div>
                    <div class="row">
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div>
                            <label for="phone">LAST NAME</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                    </div>
                    <div class="row">
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password">
                        </div>
                        <div>
                            <label for="password">CONFIRM PASSWORD</label>
                            <input type="password" id="password" name="password">
                        </div>
                    </div>
                </div>
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </form>
        </div>
    </div>
</body>

</html>
